services:
  - type: web
    name: gods-dream-trading
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"
      - key: ENVIRONMENT
        value: "production"
